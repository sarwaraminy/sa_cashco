

<details ng-open="showDetails" class="border bs-popover-auto" ng-repeat="item in cart | orderBy:'category'">
    <summary class="row mb-0 pl-4 pt-2"><!-------header retrieved sales-->
        <div class="col-sm-1"><label for="qty">{{item.qty}}</label></div>
        <div class="col-sm-3"><label for="qtname">{{item.description}}</label></div>
        <div class="col-6 text-right"><label for="price">{{item.currency}}{{(item.qty * item.price) - ((item.dcount/100) * (item.qty * item.price)) | number:2}}</label></div>     
        <div class="col-sm-1"><a href="" ng-click="removeItem(item);" class="fas fa-trash-alt text-right text-success"></a></div>    
    </summary>
    <!------- end of header retrieved sales-->
    <div class="row mb-3 multi-level pl-3"><!-------------collapse content-->
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <label for="txtQty">Quantity</label>
                    <div class="input-group">
                        <input type="text" ng-model="item.qty" class="form-control" ng-value="item">
                    </div>
                </div>
                <div class="col">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <input type="text" ng-model="item.price" class="form-control" ng-value="item">
                    </div>
                </div>
                <div class="col pr-4">
                    <label for="discont">Discount(%)</label>
                    <div class="input-group">
                        <input type="text" ng-model="item.dcount" class="form-control" ng-value="item">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 pr-4">
                    <label for="txtnote">Note</label>
                    <div class="input-group">
                        <input type="text" ng-model="txtnote" class="form-control" id="note" placeholder="Type to add note...">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-right text-success pr-4">
                    <a href="" class="link" ng-click="showInvt(item.name,item.category,item.description,item.qty,item.price,item.sup_price,item.dcount)">Show Inventory & Details</a>
                </div>
            </div>
        </div>
        
    </div>
    <!------- end of collapse retrieved sales-->  
</details>
