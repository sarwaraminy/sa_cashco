
<div class="card">
    <div class="card-header bg-light">
        <div class="row">
            <div class="col-md-6"><h2 class="h5 mb-4">Add a note to the sale</h2></div>
            <div class="col-md-6"><button class="btn p-4 bg-light position-absolute top-0 right-0" type="button" ng-click="cancel()"><span>x</span></button></div>
        </div>
    </div>
    <div class="card-boday">
        <p class="mr-3 ml-3 mb-3">You are about to quote this sale. Add a note so it can be identified by the person who completes this sale.</p>
        <div class="input-group">
            <input class="form-control mr-3 ml-3 mb-3" ng-model="quote" type="text" placeholder="Enter a quote note" required>
        </div>
        <p class="mr-3 ml-3 mb-3 text-success">
            Notes can be used to identify a sale in the future, and can contain information that can help complete the sale.
        </p>
    </div>
    <div class="card-footer bg-light">
        <button class="btn btn-success float-right" type="button">Quote</button>
    </div>
</div>
