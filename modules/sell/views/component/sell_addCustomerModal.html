
<div class="row">
    <div class="col-12">
        <div class="card bg-light">
            <div class="card-header d-flex flex-row align-items-center flex-0">
                <div class="row">
                    <div class="col-md-6"><h2 class="h5 mb-4">Create New Customer</h2></div>
                    <div class="col-md-6"><button class="btn p-4 bg-light position-absolute top-0 right-0" type="button" ng-click="cancel()"><span>x</span></button></div>
                </div>
                
            </div>
            <div class="card-body bg-white border-light">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div>
                            <label for="first_name">First Name</label>
                            <input class="form-control" id="first_name" ng-model="first_name" ng-value="cust_name" type="text" placeholder="Enter your first name" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div>
                            <label for="last_name">Last Name</label>
                            <input class="form-control" id="last_name" type="text" placeholder="Also your last name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" placeholder="name@company.com" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input class="form-control" id="phone" type="number" placeholder="+12-345 678 910" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="Customer Group">Customer Group</label>
                        <select class="form-select mb-0" id="custGrp">
                            <option selected>All Customers</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                        </div>
                    </div>
                </div>
            </div><!-- end of card body class-->
            <div class="card-footer">
                <button class="btn btn-success float-right" type="button">Create New Customer</button>
            </div>
        </div>
    </div>
</div>
